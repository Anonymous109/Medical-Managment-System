<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="/profiles/Afra_logo.png" alt="IMG">
      </div>

      <form class="login100-form validate-form" #signupForm="ngForm"
        (submit)="onSubmit(signupForm)">
        
        <div class="wrap-input100 validate-input" data-validate="Valid email is
          required: ex@abc.xyz">
          <input class="input100" type="text" name="fullname"
            placeholder="Full Name Here" required ngModel>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>
        <!-- FullName Ends -->
        <div class="wrap-input100 validate-input" data-validate="Valid email is
          required: ex@abc.xyz">
          <input class="input100" type="text" autofocus autocomplete="off" name="username"
            placeholder="Username or Nickname" required ngModel>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>
        <!-- UserName  Ends -->
        <div class="wrap-input100 validate-input" data-validate="Valid email is
          required: ex@abc.xyz">
          <input class="input100" type="text" name="gender"
            placeholder="Gender" required ngModel>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-transgender" aria-hidden="true"></i>
          </span>
        </div>
        <!-- Gender Ends-->

        <div class="wrap-input100 validate-input" data-validate="Valid email is
          required: ex@abc.xyz">

          <input class="input100 form-control" autocomplete="off" type="email" name="email"
            placeholder="Email" required ngModel>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>

        </div>
        <!-- Email Ends -->

        <div class="wrap-input100 validate-input" data-validate="Password is
          required">
          <input class="input100" type="password" autocomplete="off" name="pass"
            placeholder="Password" required ngModel>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        <!-- Password Ends -->
        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn">
            Login
          </button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1">
            Forgot
          </span>
          <a class="txt2" href="#">
            Username / Password?
          </a><br/>
            <a class="txt2" [routerLink]="['/login']">
              Already have Account ?
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div>

        </form>
      </div>
    </div>
  </div>
