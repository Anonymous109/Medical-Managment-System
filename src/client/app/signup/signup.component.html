<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="./assets/front/images/signuploginscreen.svg" alt="IMG">
      </div>

      <form class="login100-form validate-form" #signupForm="ngForm"
        (submit)="onSubmit(signupForm)">
        <span class="login100-form-title">
          <strong>Become Mednet Member</strong>
        </span>

        <div class="wrap-input100 validate-input" data-validate="Valid email is
          required: ex@abc.xyz">
          <input class="input100" type="text" name="firstname"
            placeholder="FirstName" required ngModel>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>
        <!-- Firstname Ends -->
        <div class="wrap-input100 validate-input" data-validate="Valid email is
          required: ex@abc.xyz">
          <input class="input100" type="text" name="lastname"
            placeholder="LastName" required ngModel>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>
        <!-- Lastname Ends -->
        <div class="wrap-input100 validate-input" data-validate="Valid email is
          required: ex@abc.xyz">
          <input class="input100" type="text" name="gender"
            placeholder="Gender" required ngModel>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-transgender" aria-hidden="true"></i>
          </span>
        </div>
        <!-- Gender Ends-->

        <div class="wrap-input100 validate-input" data-validate="Valid email is
          required: ex@abc.xyz">

          <input class="input100 form-control" type="date" name="dob"
            placeholder="Date of Birth" required ngModel>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </span>

        </div>
        <!-- Date of Birth Ends -->

        <div class="wrap-input100 validate-input" data-validate="Password is
          required">
          <input class="input100" type="password" name="pass"
            placeholder="Password" required ngModel>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        <!-- Password Ends -->
        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn">
            Login
          </button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1">
            Forgot
          </span>
          <a class="txt2" href="#">
            Username / Password?
          </a><br/>
            <a class="txt2" [routerLink]="['/login']">
              Already have Account ?
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div>

        </form>
      </div>
    </div>
  </div>
