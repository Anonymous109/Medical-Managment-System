<div class="page_wrapper">
    
    <!-- Login Form-->
    <form #lockscreenForm="ngForm" (submit)="login(lockscreenForm)">
        <div class="lockscreen-form text-center">
            <div class="toggle"><a href="#"><i class="fa fa-times
                        white-color"></i></a>
            </div>
            <div class="form">
                <img src="/profiles/Afra_logo.png"
                    class="imgroundcorners" alt="Lockscreen User Photo" />
                <h3>{{username}}</h3>
                <p>Enter your password to retrieve your session.</p>
                <input type="password" placeholder="Password" name="password"
                    ngModel/>
                <ngx-flash-messages></ngx-flash-messages>
                <button type="submit">Login</button>
                <div class="newaccount"><a [routerLink]="['/login']">Sign in as
                        a
                        different user</a>
                </div>
            </div>
        </div>
    </form>
</div>
