<ul class="sidemenu page-header-fixed" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200" style="padding-top: 20px">
  <li class="sidebar-toggler-wrapper hide">
    <div class="sidebar-toggler">
      <span></span>
    </div>
  </li>
  <li class="sidebar-user-panel">
    <div class="user-panel">
      <div class="pull-left image">
        <img src="./assets/dashboard/img/user_profile_pic.png" class="img-circle
          user-img-circle" alt="User Image" />
      </div>
      <div class="pull-left info">
        <p> {{username}}</p>
        <a href="#">
          <i class="fa fa-circle user-online"></i>
          <span class="txtOnline"> Online</span>
        </a>
      </div>
    </div>
  </li>
  <!-- Dashboard Goes Here -->
  <li class="nav-item">
    <a [routerLink]="['/receptionist/dash']" class="nav-link">
      <i class="fa fa-desktop"></i>
      <span class="title">Dashboard</span>
    </a>
  </li>
  <!-- Dashboard Ends -->

  <!-- Appointment Goes Here -->
  <li class="nav-item active">
    <a class="nav-link">
      <i class="fa fa-clipboard"></i>
      <span class="title">Appointments</span>
      <span class="arrow open"></span>

    </a>
    <ul class="sub-menu">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/receptionist/appointments/add']">
          <span class="title">Add Appointments</span>
        </a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/receptionist/appointments']" class="nav-link">
          <span class="title">Requested Appointments</span>
        </a>
      </li>

    </ul>
  </li>
  <!-- Appointment Ends -->

  <!-- Patients Goes Here -->
  <li class="nav-item active">
    <a class="nav-link">
      <i class="fa fa-user"></i>
      <span class="title">Patients</span>
      <span class="arrow open"></span>
      <span class="label label-rouded label-menu
        deepPink-bgcolor">{{(patients | async)?.length}}</span>
    </a>
    <ul class="sub-menu">
      <li class="nav-item">
        <a [routerLink]="['/receptionist/patients/add']" class="nav-link">
          <span class="title">Add Patient</span>
        </a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/receptionist/patients']" class="nav-link">
          <span class="title">View Patients</span>
        </a>
      </li>
    </ul>
  </li>
  <!-- Doctors Ends -->

  <!-- Account {Profile} Goes Here -->
  <li class="nav-item ">
    <a href="#" class="nav-link nav-toggle">
      <i class="fa fa-heartbeat"></i>
      <span class="title">Account</span>
    </a>
  </li>
  <!-- Account Ends-->

</ul>
