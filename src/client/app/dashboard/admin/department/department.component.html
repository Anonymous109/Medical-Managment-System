<div class="page-header-fixed sidemenu-closed-hidelogo page-content-white page-md header-dark dark-sidebar-color logo-dark dark-theme">
	<app-dashboard-header></app-dashboard-header>
	<!-- Dashbord Content Goes Here {It is different from other Dash} -->
	<div class="page-container">
		<!-- start sidebar menu -->
		<div class="sidebar-container">
			<div class="sidemenu-container navbar-collapse collapse fixed-menu">
				<div id="remove-scroll">
					<!-- Navigation SideBar Starts -->
					<app-sidebarnavigation-admin></app-sidebarnavigation-admin>
					<!-- Navigation SideBar Ends -->
				</div>
			</div>
		</div>
		<!-- end sidebar menu -->
		<!-- start page content -->
		<div class="page-content-wrapper">
			<div class="page-content">
				<div class="page-bar">
					<div class="page-title-breadcrumb">
						<div class=" pull-left">
							<div class="page-title">Departments</div>
						</div>
						<ol class="breadcrumb page-breadcrumb pull-right">
							<li>
								<i class="fa fa-home"></i>&nbsp;
								<a class="parent-item" href="">Home</a>&nbsp;
								<i class="fa fa-angle-right"></i>
							</li>
							<li>
								<a class="parent-item active" href="">Departments</a>
							</li>
						</ol>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="tabbable-line">
							<div class="tab-pane" id="tab2">
								<div class="row" >
									<div class="col-md-4" *ngFor="let departmentsDisplay
									of departments | async">
										<div class="card card-box">
											<div class="card-body no-padding ">
												<div class="doctor-profile">
													<img src="/profiles/departments.jpg" class="doctor-pic" alt="">
													<div class="profile-usertitle">
														<div class="doctor-name">{{departmentsDisplay.departmentName}} </div>

													</div>
												</div>
											</div>
										</div>
									</div>
									
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end page content -->
</div>
