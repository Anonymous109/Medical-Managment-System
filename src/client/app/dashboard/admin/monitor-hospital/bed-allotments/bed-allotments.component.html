<div class="page-header-fixed sidemenu-closed-hidelogo page-content-white page-md header-dark dark-sidebar-color logo-dark dark-theme">
  <app-dashboard-header></app-dashboard-header>
  <!-- Dashbord Content Goes Here {It is different from other Dash} -->
  <div class="page-container">
    <!-- start sidebar menu -->
    <div class="sidebar-container">
      <div class="sidemenu-container navbar-collapse collapse fixed-menu">
        <div id="remove-scroll">
          <!-- Navigation SideBar Starts -->
          <app-sidebarnavigation-admin></app-sidebarnavigation-admin>
          <!-- Navigation SideBar Ends -->
        </div>
      </div>
    </div>
    <!-- end sidebar menu -->
    <!-- start page content -->
    <div class="page-content-wrapper">
      <div class="page-content">
        <div class="page-bar">
          <div class="page-title-breadcrumb">
            <div class="pull-left">
              <div class="page-title">Bed Allotments</div>
            </div>
            <ol class="breadcrumb page-breadcrumb pull-right">
              <li>
                <i class="fa fa-home"></i>&nbsp;
                <a class="parent-item" href="">Home</a>&nbsp;
                <i class="fa fa-angle-right"></i>
              </li>
              <li>
                <a class="parent-item" href="">Monitor Hospital</a>&nbsp;
                <i class="fa
                  fa-angle-right"></i>
              </li>
              <li class="active">Beds Allotments</li>
            </ol>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="tabbable-line">
              <div class="tab-content">
                <div class="tab-pane active fontawesome-demo" id="tab1">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="card card-red">
                        <div class="card-head">
                          <header>Bed Allotments</header>
                          <div class="tools">
                            <a class="fa fa-repeat btn-color box-refresh" href="javascript:;"></a>
                            <a class="t-collapse btn-color fa fa-chevron-down" href="javascript:;"></a>
                            <a class="t-close btn-color fa fa-times" href="javascript:;"></a>
                          </div>
                        </div>
                        <div class="card-body">

                          <table class="table table-striped table-bordered
                            table-hover table-checkable order-column
                            valign-middle" id="example4">
                            <thead>
                              <tr>
                                <th></th>
                                <th> Bed Number </th>
                                <th> Patient </th>
                                <th> Alloted On</th>

                              </tr>
                            </thead>
                            <tbody>
                              <tr class="odd gradeX" *ngFor="let bedAllotmentsDisplay
                                of bedAllotments | async">
                                <th></th>
                                <td class="center">{{bedAllotmentsDisplay.bedNumber}}</td>
                                <td class="center">{{bedAllotmentsDisplay.patientFirstName}} {{bedAllotmentsDisplay.patientLastName}}</td>
                                <td class="center">
                                  {{bedAllotmentsDisplay.allotmentTime}}
                                </td>

                              </tr>

                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- end page content -->
</div>
