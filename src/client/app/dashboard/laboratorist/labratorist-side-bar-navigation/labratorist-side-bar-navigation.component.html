<ul class="sidemenu page-header-fixed" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200" style="padding-top: 20px">
  <li class="sidebar-toggler-wrapper hide">
    <div class="sidebar-toggler">
      <span></span>
    </div>
  </li>
  <li class="sidebar-user-panel">
    <div class="user-panel">
      <div class="pull-left image">
        <img src="./assets/dashboard/img/profile/Nurse_Male.png" class="img-circle
          user-img-circle" alt="User Image" />
      </div>
      <div class="pull-left info" id="usernameNav">
        <p> {{username}}</p>
        <a href="#">
          <i class="fa fa-circle user-online"></i>
        </a>
      </div>
    </div>
  </li>
  <!-- Dashboard Goes Here -->
  <li class="nav-item">
    <a [routerLink]="['/labratorist/dash']" class="nav-link">
      <i class="fa fa-desktop"></i>
      <span class="title">Dashboard</span>
    </a>
  </li>
  <!-- Dashboard Ends -->

  <!-- Patient Goes Here -->
  <li class="nav-item active">
    <a [routerLink]="['/labratorist/patients']" class="nav-link nav-toggle">
      <i class="fa fa-user"></i>
      <span class="title">Patients</span>
      <span class="selected"></span>
      <span class="label label-rouded label-menu
        deepPink-bgcolor">{{(patients | async)?.length}}</span>
    </a>
  </li>
  <!-- Patient Ends -->

  

</ul>
