<div class="page-header-fixed sidemenu-closed-hidelogo page-content-white page-md header-dark dark-sidebar-color logo-dark dark-theme">
    <app-dashboard-header></app-dashboard-header>
    <!-- Dashbord Content Goes Here {It is different from other Dash} -->
    <div class="page-container">
      <!-- start sidebar menu -->
      <div class="sidebar-container">
        <div class="sidemenu-container navbar-collapse collapse fixed-menu">
          <div id="remove-scroll">
            <!-- Navigation SideBar Starts -->
            <app-nurse-side-bar-navigation></app-nurse-side-bar-navigation>
            <!-- Navigation SideBar Ends -->
          </div>
        </div>
      </div>
      <!-- end sidebar menu -->
      <!-- start page content -->
      <div class="page-content-wrapper">
        <div class="page-content">
          <div class="page-bar">
            <div class="page-title-breadcrumb">
              <ol class="breadcrumb page-breadcrumb pull-right">
                <li>
                  <i class="fa fa-home"></i>&nbsp;
                  <a class="parent-item" [routerLink]="['/nurse/dash']">Home</a>&nbsp;
                  <i class="fa fa-angle-right"></i>
                </li>
                <li>
                  <a class="parent-item"[routerLink]="['/nurse/bloodBank']">Blood Bank</a>&nbsp;
                </li>
                
              </ol>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <div class="card card-box">
                <div class="card-head">
                  <header>Blood Bank</header>
                  <div class="tools">
                    <a class="fa fa-repeat btn-color
                      box-refresh" href="javascript:;"></a>
                    <a class="t-collapse btn-color fa
                      fa-chevron-down" href="javascript:;"></a>
                    <a class="t-close btn-color fa fa-times" href="javascript:;"></a>
                  </div>
                </div>
                <div class="card-body no-padding height-9">
                  <div class="table-responsive">
                    <table class="table table-striped
                      table-bordered table-hover
                      table-checkable order-column" id="example4">
                      <thead>
                        <tr>
                          <th>
                            <label class="rt-chkbox
                              rt-chkbox-single
                              rt-chkbox-outline">
                              <input type="checkbox" class="group-checkable"
                                data-set="#sample_1
                                .checkboxes" />
                              <span></span>
                            </label>
                          </th>
                          <th>Blood Group</th>
                          <th>Status</th>
                          <th>Use Donated Blood/th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr class="odd gradeX" *ngFor="let bloodBankDisplay
                          of bloodBank | async;">
                          <td>
                            <label class="rt-chkbox
                              rt-chkbox-single
                              rt-chkbox-outline">
                              <input type="checkbox" class="checkboxes" value="1"
                                />
                              <span></span>
                            </label>
                          </td>
                          <td class="center"> A+ </td>
                          <td class="center">
                            4
                          </td>
                          <td class="center">
                            <div class="btn-group">
                              <button class="btn
                                btn-xs btn-danger
                                dropdown-toggle
                                no-margin" type="button" data-toggle="dropdown"
                                aria-expanded="false">
                                Take Blood 
                                <i class="fa
                                  fa-angle-down"></i>
                              </button>
                              <ul class="dropdown-menu" role="menu">
                                <li>
                                  <a (click)="useBloodInLitre(1)">
                                    <i class="fa fa-tint"></i>
                                    Take 1 Litre
                                  </a>
                                </li>
                                <li>
                                  <a (click)="useBloodInLitre(2)">
                                    <i class="fa fa-tint"></i>
                                    Take 2 Litres
                                  </a>
                                </li>
                                <li>
                                  <a (click)="useBloodInLitre(3)">
                                    <i class="fa fa-tint"></i>
                                    Take 3 Litres
                                  </a>
                                </li>
                                <li>
                                  <a (click)="useBloodInLitre(3)">
                                    <i class="fa fa-tint"></i>
                                    Take 4 Litres
                                  </a>
                                </li>
                                <li>
                                  <a (click)="useBloodInLitre(5)">
                                    <i class="fa fa-tint"></i>
                                    Take 5 Litre5
                                  </a>
                                </li>
                              </ul>
                            </div>
                          </td>
                        </tr>
  
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
      </div>
      <!-- end page content -->
    </div>
