<div class="page-header-fixed sidemenu-closed-hidelogo page-content-white page-md header-dark dark-sidebar-color logo-dark dark-theme">
  <app-dashboard-header></app-dashboard-header>
  <!-- Dashbord Content Goes Here {It is different from other Dash} -->
  <div class="page-container">
    <!-- start sidebar menu -->
    <div class="sidebar-container">
      <div class="sidemenu-container navbar-collapse collapse fixed-menu">
        <div id="remove-scroll">
          <!-- Navigation SideBar Starts -->
          <app-nurse-side-bar-navigation></app-nurse-side-bar-navigation>
          <!-- Navigation SideBar Ends -->
        </div>
      </div>
    </div>
    <!-- end sidebar menu -->
    <!-- start page content -->
    <div class="page-content-wrapper">
      <div class="page-content">
        <div class="page-bar">
          <div class="page-title-breadcrumb">
            <div class="pull-left">
              <div class="page-title">Dashboard</div>
            </div>
            <ol class="breadcrumb page-breadcrumb pull-right">
              <li>
                <i class="fa fa-home"></i>&nbsp;
                <a class="parent-item" [routerLink]="['/nurse/dash']">Home</a>&nbsp;
                <i class="fa fa-angle-right"></i>
              </li>
              <li class="active">Dashboard</li>
            </ol>
          </div>
        </div>
        <!-- start widget -->
        <div class="state-overview">
          <div class="row">
            <div class="col-xl-3 col-md-3 col-12">
              <div class="info-box bg-blue">
                <span class="info-box-icon push-bottom">
                  <i class="material-icons">group</i>
                </span>
                <div class="info-box-content">
                  <span class="info-box-text">Appointments</span>
                  <span class="info-box-number">450</span>
                  <div class="progress">
                    <div class="progress-bar" style="width: 45%"></div>
                  </div>
                  <span class="progress-description">
                    45% Increase in 28 Days
                  </span>
                </div>
                <!-- /.info-box-content -->
              </div>
              <!-- /.info-box -->
            </div>
            <!-- /.col -->
            <div class="col-xl-3 col-md-3 col-12">
              <div class="info-box bg-orange">
                <span class="info-box-icon push-bottom">
                  <i class="material-icons">person</i>
                </span>
                <div class="info-box-content">
                  <span class="info-box-text">New Patients</span>
                  <span class="info-box-number">155</span>
                  <div class="progress">
                    <div class="progress-bar" style="width: 40%"></div>
                  </div>
                  <span class="progress-description">
                    40% Increase in 28 Days
                  </span>
                </div>
                <!-- /.info-box-content -->
              </div>
              <!-- /.info-box -->
            </div>
            <!-- /.col -->
            <div class="col-xl-3 col-md-3 col-12">
              <div class="info-box bg-purple">
                <span class="info-box-icon push-bottom">
                  <i class="material-icons">content_cut</i>
                </span>
                <div class="info-box-content">
                  <span class="info-box-text">Operations</span>
                  <span class="info-box-number">52</span>
                  <div class="progress">
                    <div class="progress-bar" style="width: 85%"></div>
                  </div>
                  <span class="progress-description">
                    85% Increase in 28 Days
                  </span>
                </div>
                <!-- /.info-box-content -->
              </div>
              <!-- /.info-box -->
            </div>
            <!-- /.col -->
            <div class="col-xl-3 col-md-3 col-12">
              <div class="info-box bg-success">
                <span class="info-box-icon push-bottom">
                  <i class="material-icons">monetization_on</i>
                </span>
                <div class="info-box-content">
                  <span class="info-box-text">Hospital Earning</span>
                  <span class="info-box-number">13,921</span>
                  <span>$</span>
                  <div class="progress">
                    <div class="progress-bar" style="width: 50%"></div>
                  </div>
                  <span class="progress-description">
                    50% Increase in 28 Days
                  </span>
                </div>
                <!-- /.info-box-content -->
              </div>
              <!-- /.info-box -->
            </div>
            <!-- /.col -->
          </div>
        </div>
        <!-- chart start -->
        <div class="row">
          <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <div class="card card-box">
              <div class="card-head">
                <header>HOSPITAL SURVEY</header>
                <div class="tools">
                  <a class="fa fa-repeat btn-color
                                      box-refresh" href="javascript:;"></a>
                  <a class="t-collapse btn-color fa
                                      fa-chevron-down" href="javascript:;"></a>
                  <a class="t-close btn-color fa fa-times" href="javascript:;"></a>
                </div>
              </div>
              <div class="card-body no-padding height-9">
                <div class="row">
                  <!-- <canvas id="bar-chart"></canvas> -->
                  <canvas baseChart [data]="lineChartData" [labels]="lineChartLabels" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <div class="card card-box">
              <div class="card-head">
                <header>HOSPITAL SURVEY</header>
                <div class="tools">
                  <a class="fa fa-repeat btn-color
                                      box-refresh" href="javascript:;"></a>
                  <a class="t-collapse btn-color fa
                                      fa-chevron-down" href="javascript:;"></a>
                  <a class="t-close btn-color fa fa-times" href="javascript:;"></a>
                </div>
              </div>
              <div class="card-body no-padding height-9">
                <div class="row">
                  <!-- <canvas id="myChart"></canvas> -->
                  <div style="display: block">
                    <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Chart end -->
        <!-- start new patient list -->
        
        <!-- end new patient list -->

      </div>
    </div>

  </div>
</div>
<!-- end page content -->
